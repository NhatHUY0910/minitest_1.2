<!DOCTYPE html>
<html lang="en">
<head th:replace="/layout.html::head">
    <meta charset="UTF-8">
    <title>Category List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h3>Category List</h3>

        <div class="mb-3">
            <a th:href="@{/categories/create}" class="btn btn-primary me-2">Add New Category</a>
            <a th:href="@{/categories/book-counts}" class="btn btn-info me-2">Category Book List</a>
            <a th:href="@{/books}" class="btn btn-secondary">Back To Book List</a>
        </div>

        <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>

        <div class="table-responsive">
            <table id="books" class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>STT</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c, cStatus : ${categories}">
                    <td th:text="${cStatus.count}"></td>
                    <td th:text="${c.getName()}"></td>
                    <td>
                        <a th:href="@{/categories/delete/{id}(id=${c.getId()})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:replace="/layout :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
