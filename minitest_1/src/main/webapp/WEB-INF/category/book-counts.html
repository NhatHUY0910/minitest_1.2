<!DOCTYPE html>
<html lang="en">
<head th:replace="/layout.html::head">
    <meta charset="UTF-8">
    <title>Category Book Number</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h3>Category Book Counts</h3>
        <div class="mb-3">
            <a th:href="@{/books}" class="btn btn-secondary me-2">Back to Book List</a>
            <a th:href="@{/categories}" class="btn btn-secondary">Back to Category List</a>
        </div>

        <div class="table-responsive">
            <table id="books" class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>STT</th>
                    <th>Category</th>
                    <th>Book Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="count, iterStat : ${categoryBookNumber}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${count.category}"></td>
                    <td th:text="${count.bookNumber}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:replace="/layout :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
