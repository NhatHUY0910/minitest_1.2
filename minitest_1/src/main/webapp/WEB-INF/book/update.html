<!DOCTYPE html>
<html lang="en">
<head th:replace="/layout.html::head">
    <meta charset="UTF-8">
    <title>Update Book</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        span.message-error{
            color: red;
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Update Book Form</h3>
        <p><a th:href="@{/books}" class="btn btn-secondary mb-3">Back To Book List</a></p>

        <div class="form-container">
            <form th:action="@{/books/update/{id}(id=${book.getId()})}" th:object="${book}" method="post" novalidate="novalidate" class="needs-validation">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author:</label>
                    <input type="text" id="author" th:field="*{author}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" th:field="*{category}" class="form-select">
                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" id="image" th:field="*{image}" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>

    <footer th:replace="/layout :: footer"></footer>
    <script src="book.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
