<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>Category List</h3>

        <div class="mb-3">
            <button id="addCategoryBtn" class="btn btn-primary me-2">Add New Category</button>
            <a href="category-book-counts.html" class="btn btn-info me-2">Category Book List</a>
            <a href="book-list.html" class="btn btn-secondary">Back To Book List</a>
        </div>

        <div id="message" class="alert" style="display: none;"></div>

        <div class="table-responsive">
            <table id="categories" class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>STT</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="categoryTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name:</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveCategoryBtn">Save Category</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="category.js"></script>
</body>
</html>
