<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>Book List</h3>
        <div class="mb-3">
            <a href="book-create.html" class="btn btn-primary me-2">Add New Book</a>
            <a href="category.html" class="btn btn-secondary me-2">Category List</a>
            <a href="category-book-counts.html" class="btn btn-info">Category Book List</a>
        </div>

        <div class="mb-3">
            <form id="searchForm" class="d-flex">
                <input type="text" id="searchInput" class="form-control me-2" placeholder="Search...">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <div id="message" class="alert" style="display: none;"></div>

        <div class="table-responsive">
            <table id="books" class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>STT</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="bookTableBody">
                </tbody>
            </table>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="book-list.js"></script>
</body>
</html>
